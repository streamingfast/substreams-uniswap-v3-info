specVersion: v0.1.0
package:
  name: uniswap_v3_kv
  version: v0.1.0
  url: https://github.com/streamingfast/substreams-uniswap-v3-info
  doc: |
    This Substreams module add KV support to Uniswap v3 Substreams.

imports:
  uniswapv3: https://github.com/streamingfast/substreams-uniswap-v3/releases/download/v0.2.4/substreams.spkg
  sink_kv: https://github.com/streamingfast/substreams-sink-kv/releases/download/v2.1.3/substreams-sink-kv-v2.1.3.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_uniswap_v3_info.wasm

modules:
  - name: kv_out
    kind: map
    initialBlock: 12369621
    inputs:
      - map: uniswapv3:map_pools_created
      - store: uniswapv3:store_total_tx_counts
        mode: deltas
      - store: uniswapv3:store_swaps_volume
        mode: deltas
      - store: uniswapv3:store_derived_tvl
        mode: deltas
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations
